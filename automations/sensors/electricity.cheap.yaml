- alias: Cheap Energy
  description: "Determines whether to set the Cheap Electricity switch to on/off"
  mode: single
  triggers:
    - trigger: state
      entity_id:
        - sensor.octopus_energy_electricity_22l3444132_1610012177566_current_rate
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ states('sensor.octopus_energy_electricity_22l3444132_1610012177566_current_rate') | float > (states('sensor.average_electricity_rate') | float + 0.03) }}"
          sequence:
            - action: input_boolean.turn_off
              target:
                entity_id: input_boolean.cheap_electricity
        - conditions:
            - condition: template
              value_template: "{{ states('sensor.octopus_energy_electricity_22l3444132_1610012177566_current_rate') | float <= (states('sensor.average_electricity_rate') | float + 0.03) }}"
          sequence:
            - action: input_boolean.turn_on
              target:
                entity_id: input_boolean.cheap_electricity
