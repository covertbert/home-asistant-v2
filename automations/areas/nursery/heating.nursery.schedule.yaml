- alias: Heating - Nursery - Schedule
  mode: single

  triggers:
    # Has anyone just come/left home?
    - trigger: state
      entity_id:
        - input_boolean.home_state
    # Has 15 minutes elapsed?
    - trigger: time_pattern
      minutes: /15

  # Upstairs windows are closed
  condition:
    - condition: state
      entity_id: binary_sensor.upstairs_windows
      state: "off"

  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.home_state
              state: "on"
          sequence:
            - action: climate.set_temperature
              data:
                temperature: 20
              target:
                entity_id: climate.nursery
        - conditions:
            - condition: state
              entity_id: input_boolean.home_state
              state: "off"
          sequence:
            - action: climate.set_temperature
              data:
                temperature: 19
              target:
                entity_id: climate.nursery
