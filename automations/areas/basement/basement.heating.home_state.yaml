- alias: Basement - Heating - Home State
  mode: single

  # Home/Away state changes
  trigger:
    - platform: state
      entity_id:
        - input_boolean.home_state

  action:
    - choose:
        # Someone arrived home
        - conditions:
            - condition: state
              entity_id: input_boolean.home_state
              state: "on"
          sequence:
            - service: climate.set_temperature
              data:
                temperature: 18
              target:
                entity_id: climate.basement

        # Everyone left home
        - conditions:
            - condition: state
              entity_id: input_boolean.home_state
              state: "off"
          sequence:
            - service: climate.set_temperature
              data:
                temperature: 17
              target:
                entity_id: climate.basement
