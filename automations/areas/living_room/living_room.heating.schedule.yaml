- alias: Living Room - Heating - Schedule
  mode: single

  # Bedroom schedule changes
  trigger:
    - platform: state
      entity_id:
        - schedule.living_room_evening

  action:
    - choose:
        # Daytime schedule activated
        - conditions:
            - condition: state
              entity_id: schedule.living_room_evening
              state: "on"
          sequence:
            - choose:
                # Someone is home
                - conditions:
                    - condition: state
                      entity_id: input_boolean.home_state
                      state: "on"
                  sequence:
                    - service: climate.set_temperature
                      data:
                        temperature: 22
                      target:
                        entity_id: climate.living_room

                # No one is home
                - conditions:
                    - condition: state
                      entity_id: input_boolean.home_state
                      state: "off"
                  sequence:
                    - service: climate.set_temperature
                      data:
                        temperature: 17
                      target:
                        entity_id: climate.living_room

        # Daytime schedule deactivated
        - conditions:
            - condition: state
              entity_id: schedule.living_room_evening
              state: "off"
          sequence:
            - service: climate.set_temperature
              data:
                temperature: 17
              target:
                entity_id: climate.living_room
