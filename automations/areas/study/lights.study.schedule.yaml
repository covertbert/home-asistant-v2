- alias: Lights - Study - Schedule
  mode: single

  trigger:
    - platform: state
      entity_id:
        - schedule.study_wfh

  # Someone is home
  condition:
    - condition: state
      entity_id: input_boolean.home_state
      state: "on"

  action:
    - choose:
        # Turn light on when WFH schedule starts
        - conditions:
            - condition: state
              entity_id: schedule.study_wfh
              state: "on"
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.desk
              data:
                brightness_pct: 100

        # Turn light off when WFH schedule ends
        - conditions:
            - condition: state
              entity_id: schedule.study_wfh
              state: "off"
          sequence:
            - service: light.turn_off
              target:
                entity_id:
                  - light.desk
