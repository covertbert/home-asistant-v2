- alias: Bedroom - Heating - 19
  mode: single
  trigger:
    # Coming home triggered
    - platform: state
      entity_id: input_boolean.home_state
      to: "on"
      # Daytime schedule started
    - platform: state
      entity_id: schedule.bedroom_daytime
      to: "on"
    # 3 Hourly Forecast becomes "cold"
    - platform: state
      entity_id: input_boolean.three_hourly_warm
      to: "off"
  condition:
    # People are home
    - condition: state
      entity_id: input_boolean.home_state
      state: "on"
    # Daytime schedule is active
    - condition: state
      entity_id: schedule.bedroom_daytime
      state: "on"
    # 3 Hourly Forecast is not "warm"
    - condition: state
      entity_id: input_boolean.three_hourly_warm
      state: "off"
  action:
    - service: climate.set_temperature
      target:
        entity_id: climate.bedroom
      data:
        temperature: 19
